name: Deploy
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      version:
        description: 'Docker image tag to deploy'
        required: true
        default: 'latest'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Deploy to staging
        run: |
          echo "🚀 Deploying to staging environment..."
          # Deploy using docker compose
          
          # Create staging docker compose file
          cat > docker-compose.staging.yml << EOF
          version: '3.9'
          services:
            api:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging
              container_name: clinical_api_staging
              ports:
                - "8000:8000"
              environment:
                - ENVIRONMENT=staging
              restart: unless-stopped
              
            app:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-streamlit
              container_name: clinical_app_staging
              ports:
                - "8501:8501"
              environment:
                - API_BASE_URL=http://api:8000
              depends_on:
                - api
              restart: unless-stopped
              
            mlflow:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging
              container_name: clinical_mlflow_staging
              ports:
                - "8080:8080"
              command: mlflow ui --host 0.0.0.0 --port 8080
              restart: unless-stopped
          EOF
          
          # Deploy staging
          docker compose -f docker-compose.staging.yml up -d
          echo "✅ Staging deployment completed"
          
      - name: Deploy to Production
        if: github.event.inputs.environment == 'production'
        run: |
          echo "🚀 Deploying to production environment..."
          # Deploy using docker compose
          
          # Create production docker compose file
          cat > docker-compose.prod.yml << EOF
          version: '3.9'
          services:
            api:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}
              container_name: clinical_api_prod
              ports:
                - "8000:8000"
              environment:
                - ENVIRONMENT=production
              restart: unless-stopped
              
            app:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}-streamlit
              container_name: clinical_app_prod
              ports:
                - "8501:8501"
              environment:
                - API_BASE_URL=http://api:8000
              depends_on:
                - api
              restart: unless-stopped
              
            mlflow:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}
              container_name: clinical_mlflow_prod
              ports:
                - "8080:8080"
              command: mlflow ui --host 0.0.0.0 --port 8080
              restart: unless-stopped
          EOF
          
          # Deploy production
          docker compose -f docker-compose.prod.yml up -d
          echo "✅ Production deployment completed"
          
      - name: Health Check
        run: |
          echo "🏥 Running health checks..."
          sleep 30
          
          # Check API health
          if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
            API_URL="http://localhost:8001"
          else
            API_URL="http://localhost:8000"
          fi
          
          curl -f $API_URL/health || exit 1
          echo "✅ Health check passed!"
          
      - name: Notify deployment success
        if: success()
        run: |
          echo "🎉 Deployment to ${{ github.event.inputs.environment }} completed successfully!"
          echo "Version: ${{ github.event.inputs.version }}"
          # Add notification logic here (Slack, email, etc.)
          
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment to ${{ github.event.inputs.environment }} failed!"
          echo "Version: ${{ github.event.inputs.version }}"
          # Add notification logic here (Slack, email, etc.)
          
      - name: Cleanup Staging
        if: github.event.inputs.environment == 'staging' && always()
        run: |
          echo "🧹 Cleaning up staging environment..."
          docker compose -f docker-compose.staging.yml down
          
      - name: Cleanup Production
        if: github.event.inputs.environment == 'production' && always()
        run: |
          echo "🧹 Cleaning up production environment..."
          docker compose -f docker-compose.prod.yml down
          
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure()
    needs: deploy
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Rollback to previous version
        run: |
          echo "🔄 Rolling back deployment..."
          
          # Get previous version (you might want to store this in a file or use a different strategy)
          PREVIOUS_VERSION="latest"
          
          if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
            docker-compose -f docker-compose.staging.yml down
            # Deploy previous version
            echo "Rolling back to version: $PREVIOUS_VERSION"
          else
            docker-compose -f docker-compose.prod.yml down
            # Deploy previous version
            echo "Rolling back to version: $PREVIOUS_VERSION"
          fi
          
          echo "✅ Rollback completed!" 